<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Git The Weather</title>
</head>
<body class="flex-column min-100-vh">
    <header class=" w-100 text-center header-card">
        <div >
            <h1>Git The Weather</h1>
        </div>
    </header>
    <main class="flex-row justify-space-evenly w-100">
        <div id="search-form" class="col-12 col-md-4">
            <div class="card col-12 m-3 text-center">
                <h2 class="mt-2 mb-1">Search for a City:</h2>
                <form id="find-city">
                    <input class="w-100 mt-4" type="text" name="city" id="city" placeholder="Choose a city..."></input>
                    <button type="submit" class="btn">Get Forecast!</button>
                </form>
            </div>
            <div class="flex-column">
            <div class="col-12 text-center" id="searched">
                <h3>Locations Searched:</h3>
                <div id="city-container" class=" flex-column align-space-between city-container">
                </div>
            </div>
            </div>
        </div>    
    <div class="col-12 ml-5 ml-md-1 col-md-7 w-100">    
        <div>
            <div id="current-weather" class="current-weather flex-row"></div>
        </div>
        <div id="five-day" class="five-day flex-row">
            
        </div>
    </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
